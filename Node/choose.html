<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #single {
            color: black;
            background: #e4e5e6;
            width: 50%;
            height: 100%;
            font-size: large;
            border: 1px solid #5f5f5f;
        }

        #single:hover {
            background-color: #b9b9b9;
        }

        #coincidence {
            color: black;
            background: #eeffee;
            width: 50%;
            height: 100%;
            font-size: large;
            border: 1px solid #5f5f5f;
        }

        #coincidence:hover {
            background-color: #bbcabb;
        }

        .center-div {
            position: absolute;
            margin: auto;
            top: 19%;
            right: 0;
            /* bottom: 0; */
            left: 0;
            width: 97%;
            height: 75%;
            border-radius: 3px;
        }

        .title {
            text-align: center;
            font-family: monospace;
            /* border: 1px solid; */
            padding: 7px;
            text-shadow: 0px 1px 0px gray;
        }

        img {
            border: 1px solid;
        }

        .website {
            cursor: pointer;
        }

        #github {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 class="title">Coincidence v.1.0 -
        <a class="website" href="#">Daniele Scarinci</a>
        <div class="website" style="display:inline-block">
            <i class="fa fa-globe"></i>
        </div>
        <div id="github" style="display:inline-block">
            <i id="github" class="fa fa-github"></i>
        </div>
    </h2>
    <div id="both" class="btn-group center-div">
        <div id="single" class="btn btn-default">
            Single spectrum
            </br>
            <img src="images/single.png" width="90%" height="90%">
        </div>
        <div id="coincidence" class="btn btn-default">
            Coincidence
            </br>
            <img src="images/coincidence.png" width="90%" height="90%">
        </div>
    </div>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
    </script>
    <script>
        const remote = require('electron').remote
        const main = remote.require('./main.js');
        const shell = require('electron').shell

        $(".website").on("click", function () {
            shell.openExternal('https://danielescarinci.com')
        })
        $("#github").on("click", function () {
            shell.openExternal('https://github.com/TrinTragula')
        })
        $("#single").on("click", function () {
            main.single();
        });
        $("#coincidence").on("click", function () {
            main.coincidence();
        })
    </script>
</body>

</html>
